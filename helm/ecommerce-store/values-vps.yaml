# values-vps.yaml â€” VPS / K3s / production-like overrides
# Usage: helm install <release> ./helm/ecommerce-store -f ./helm/ecommerce-store/values-vps.yaml --set storeId=<id>

ingress:
  className: traefik # K3s default ingress
  hostSuffix: ".yourdomain.com"
  tls: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

networkPolicy:
  enabled: true

resourceQuota:
  requestsCpu: "1"
  requestsMemory: "1Gi"
  limitsCpu: "2"
  limitsMemory: "2Gi"
  storage: "20Gi"

mariadb:
  persistence:
    storageClass: "local-path" # K3s default storage class
    size: "5Gi"
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

wordpress:
  persistence:
    storageClass: "local-path"
    size: "5Gi"
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

medusa:
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "1Gi"
  postgresql:
    persistence:
      storageClass: "local-path"
      size: "5Gi"
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
