{{/*
  WooCommerce Setup Job (Optional)

  Disabled by default. The provisioner service handles WooCommerce
  setup via kubectl exec after pods are ready (Phase 3).

  Enable with: --set wordpress.setupJob.enabled=true
*/}}
{{- if and (eq .Values.engine "woocommerce") (and .Values.wordpress.setupJob .Values.wordpress.setupJob.enabled) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "ecommerce-store.fullname" . }}-wc-setup
  labels:
    {{- include "ecommerce-store.wordpress.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 600
  template:
    metadata:
      labels:
        {{- include "ecommerce-store.wordpress.labels" . | nindent 8 }}
        app.kubernetes.io/component: setup
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-wordpress
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for WordPress to respond..."
              RETRIES=0
              until wget -q --spider --timeout=5 http://{{ include "ecommerce-store.wordpress.serviceName" . }}/ 2>/dev/null; do
                RETRIES=$((RETRIES + 1))
                if [ $RETRIES -ge 60 ]; then
                  echo "Timeout waiting for WordPress, proceeding..."
                  break
                fi
                echo "WordPress not ready ($RETRIES/60)..."
                sleep 5
              done
              echo "WordPress is available!"
          resources:
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: wc-setup
          image: "wordpress:cli-2.11-php8.2"
          command:
            - sh
            - -c
            - |
              set -e
              SITE_URL="http://{{ include "ecommerce-store.ingressHost" . }}"
              echo "=== WooCommerce Setup ==="
              echo "Installing WordPress core..."
              wp core install \
                --url="${SITE_URL}" \
                --title="{{ .Values.wordpress.siteTitle | default "My Store" }}" \
                --admin_user="${WP_ADMIN_USER}" \
                --admin_password="${WP_ADMIN_PASSWORD}" \
                --admin_email="${WP_ADMIN_EMAIL}" \
                --skip-email \
                --path=/var/www/html 2>/dev/null || echo "WordPress may already be installed"
              echo "=== Setup Complete ==="
          env:
            - name: WORDPRESS_DB_HOST
              value: {{ include "ecommerce-store.mariadb.serviceName" . }}
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.mariadb.secretName" . }}
                  key: username
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.mariadb.secretName" . }}
                  key: password
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.mariadb.secretName" . }}
                  key: database
            - name: WP_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.wordpress.secretName" . }}
                  key: admin-username
            - name: WP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.wordpress.secretName" . }}
                  key: admin-password
            - name: WP_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.wordpress.secretName" . }}
                  key: admin-email
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
{{- end }}
