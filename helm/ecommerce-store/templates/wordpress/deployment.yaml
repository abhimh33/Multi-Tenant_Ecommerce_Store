{{- if eq .Values.engine "woocommerce" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ecommerce-store.fullname" . }}-wordpress
  labels:
    {{- include "ecommerce-store.wordpress.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "ecommerce-store.wordpress.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ecommerce-store.wordpress.labels" . | nindent 8 }}
    spec:
      {{- if .Values.wordpress.securityContext }}
      securityContext:
        fsGroup: {{ .Values.wordpress.securityContext.fsGroup | default 33 }}
      {{- end }}
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MariaDB to be ready..."
              until nc -z {{ include "ecommerce-store.mariadb.serviceName" . }} 3306; do
                echo "MariaDB not ready, retrying in 2s..."
                sleep 2
              done
              echo "MariaDB is ready!"
          resources:
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: wordpress
          image: "{{ .Values.wordpress.image.repository | default "wordpress" }}:{{ .Values.wordpress.image.tag | default "6.7-php8.2-apache" }}"
          imagePullPolicy: {{ .Values.wordpress.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: WORDPRESS_DB_HOST
              value: {{ include "ecommerce-store.mariadb.serviceName" . }}
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.mariadb.secretName" . }}
                  key: username
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.mariadb.secretName" . }}
                  key: password
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.mariadb.secretName" . }}
                  key: database
            - name: WORDPRESS_TABLE_PREFIX
              value: "wp_"
            {{- if .Values.wordpress.extraEnv }}
            {{- range .Values.wordpress.extraEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /wp-login.php
              port: http
              httpHeaders:
                - name: X-Forwarded-Proto
                  value: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /wp-login.php
              port: http
              httpHeaders:
                - name: X-Forwarded-Proto
                  value: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: {{ .Values.wordpress.resources.requests.cpu | default "100m" }}
              memory: {{ .Values.wordpress.resources.requests.memory | default "256Mi" }}
            limits:
              cpu: {{ .Values.wordpress.resources.limits.cpu | default "500m" }}
              memory: {{ .Values.wordpress.resources.limits.memory | default "512Mi" }}
          volumeMounts:
            - name: wp-content
              mountPath: /var/www/html/wp-content
      volumes:
        - name: wp-content
          persistentVolumeClaim:
            claimName: {{ include "ecommerce-store.fullname" . }}-wp-content
{{- end }}
