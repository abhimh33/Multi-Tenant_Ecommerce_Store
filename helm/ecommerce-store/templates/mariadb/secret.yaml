{{- if eq .Values.engine "woocommerce" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ecommerce-store.mariadb.secretName" . }}
  labels:
    {{- include "ecommerce-store.mariadb.labels" . | nindent 4 }}
type: Opaque
data:
  {{/*
    Passwords are passed via --set at install time by the provisioner.
    They are base64 encoded here for the Secret resource.
  */}}
  root-password: {{ .Values.mariadb.rootPassword | b64enc | quote }}
  password: {{ .Values.mariadb.password | b64enc | quote }}
  username: {{ .Values.mariadb.username | b64enc | quote }}
  database: {{ .Values.mariadb.database | b64enc | quote }}
{{- end }}
