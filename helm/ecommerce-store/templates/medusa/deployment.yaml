{{- if eq .Values.engine "medusa" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ecommerce-store.fullname" . }}-medusa
  labels:
    {{- include "ecommerce-store.medusa.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "ecommerce-store.medusa.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ecommerce-store.medusa.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        # Wait for PostgreSQL to be ready before starting Medusa
        - name: wait-for-db
          image: "{{ .Values.medusa.postgresql.image.repository | default "postgres" }}:{{ .Values.medusa.postgresql.image.tag | default "16-alpine" }}"
          command: ['sh', '-c']
          args:
            - |
              echo "Waiting for PostgreSQL..."
              until pg_isready -h {{ include "ecommerce-store.fullname" . }}-medusa-db -p 5432 -U $(POSTGRES_USER); do
                echo "PostgreSQL not ready, retrying in 3s..."
                sleep 3
              done
              echo "PostgreSQL is ready!"
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.medusa.postgresqlSecretName" . }}
                  key: username
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
      containers:
        - name: medusa
          image: "{{ .Values.medusa.image.repository | default "medusajs/medusa" }}:{{ .Values.medusa.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.medusa.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.medusa.postgresqlSecretName" . }}
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.medusa.secretName" . }}
                  key: jwt-secret
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.medusa.secretName" . }}
                  key: cookie-secret
            - name: NODE_ENV
              value: "production"
            - name: MEDUSA_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.medusa.secretName" . }}
                  key: admin-email
            - name: MEDUSA_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ecommerce-store.medusa.secretName" . }}
                  key: admin-password
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: {{ .Values.medusa.resources.requests.cpu | default "100m" }}
              memory: {{ .Values.medusa.resources.requests.memory | default "256Mi" }}
            limits:
              cpu: {{ .Values.medusa.resources.limits.cpu | default "500m" }}
              memory: {{ .Values.medusa.resources.limits.memory | default "512Mi" }}
{{- end }}
