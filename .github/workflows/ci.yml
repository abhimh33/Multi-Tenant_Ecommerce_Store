name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  # ─── Backend ──────────────────────────────────────────────────────────
  backend:
    name: Backend (Lint + Test)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: mt_ecommerce_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/mt_ecommerce_test
          JWT_SECRET: ci-test-jwt-secret
          NODE_ENV: test
          PORT: 3001

  # ─── Frontend ─────────────────────────────────────────────────────────
  frontend:
    name: Frontend (Lint + Build)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ─── Helm Chart Validation ────────────────────────────────────────────
  helm:
    name: Helm Chart Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.0

      - name: Lint chart
        run: helm lint helm/ecommerce-store

      - name: Template — WooCommerce engine
        run: |
          helm template test-woo helm/ecommerce-store \
            --set engine=woocommerce \
            --set storeId=test-woo

      - name: Template — MedusaJS engine
        run: |
          helm template test-medusa helm/ecommerce-store \
            --set engine=medusa \
            --set storeId=test-medusa

  # ─── Docker Build ─────────────────────────────────────────────────────
  docker:
    name: Docker Build (no push)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t mt-ecommerce-backend:ci ./backend

      - name: Build frontend image
        run: docker build -t mt-ecommerce-frontend:ci ./frontend
