name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  # ─── Backend ──────────────────────────────────────────────────────────
  backend:
    name: Backend (Lint + Test)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: mt_ecommerce_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/mt_ecommerce_test
          NODE_ENV: test

      - name: Seed test data
        run: npm run db:seed
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/mt_ecommerce_test
          NODE_ENV: test

      - name: Start backend for integration tests
        run: |
          node src/index.js &
          echo $! > /tmp/backend.pid
          # Wait for server to become ready (max 30s)
          # Use root endpoint (/) instead of /health — health returns 503 without K8s
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3001/ > /dev/null 2>&1; then
              echo "✅ Backend ready after ${i}s"
              break
            fi
            sleep 1
          done
          curl -sf http://localhost:3001/ || (echo "❌ Backend failed to start" && exit 1)
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/mt_ecommerce_test
          JWT_SECRET: ci-test-jwt-secret
          NODE_ENV: test
          PORT: 3001

      - name: Run integration tests
        run: npx jest --testPathPattern='tests/integration/(auth|health)' --runInBand
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/mt_ecommerce_test
          JWT_SECRET: ci-test-jwt-secret
          NODE_ENV: test
          PORT: 3001

      - name: Stop backend
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) 2>/dev/null || true
          fi

  # ─── Frontend ─────────────────────────────────────────────────────────
  frontend:
    name: Frontend (Lint + Build)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ─── Helm Chart Validation ────────────────────────────────────────────
  helm:
    name: Helm Chart Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.0

      - name: Lint chart
        run: helm lint helm/ecommerce-store

      - name: Template — WooCommerce engine
        run: |
          helm template test-woo helm/ecommerce-store \
            --set engine=woocommerce \
            --set storeId=test-woo

      - name: Template — MedusaJS engine
        run: |
          helm template test-medusa helm/ecommerce-store \
            --set engine=medusa \
            --set storeId=test-medusa

  # ─── Docker Build ─────────────────────────────────────────────────────
  docker:
    name: Docker Build (no push)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t mt-ecommerce-backend:ci ./backend

      - name: Build frontend image
        run: docker build -t mt-ecommerce-frontend:ci ./frontend
